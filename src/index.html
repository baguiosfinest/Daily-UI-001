<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="login active--signup">
      <div class="login__sign-in">
        <div class="login__sign-in-text">
          <h3>Have an Account?</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
             qui laboriosam fugit  </p>
          <a href="#" class="button button--clicker">Login</a>
        </div>
        <!-- end text -->

        <div class="login__sign-in-form">
          <div class="close button--clicker"></div>

          <h3 class="login__title">Sign In</h3>

          <div class="inputText">
            <input class="inputText__input" type="text" placeholder="">
            <label>Username</label>
            <span class="focus-border"></span>
          </div>

          <div class="inputText">
            <input class="inputText__input" type="password" placeholder="">
            <label>Password</label>
            <span class="focus-border"></span>
          </div>

          <p><a href="#" class="button button--filled">Login</a></p>
        </div>
        <!-- end form -->
      </div>
      <div class="login__sign-up">

          <div class="login__sign-up-text">
            <h3>Don't Have an Account?</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
                qui, perspiciatis </p>
            <a href="#" class="button button--clicker">Sign Up</a>
          </div>
          <!-- end text -->

        <div class="login__sign-up-form">
          <div class="close button--clicker"></div>

          <h3 class="login__title">Sign Up</h3>

          <div class="inputText">
            <input class="inputText__input" type="text" placeholder="">
            <label>First Name</label>
            <span class="focus-border"></span>
          </div>

          <div class="inputText">
            <input class="inputText__input" type="text" placeholder="">
            <label>Last Name</label>
            <span class="focus-border"></span>
          </div>

          <div class="inputText">
            <input class="inputText__input" type="text" placeholder="">
            <label>Email</label>
            <span class="focus-border"></span>
          </div>           

          <p><a href="#" class="button button--filled">Sign Up</a></p>

        </div>
        <!-- end form -->
      </div>
      
    </div>
  </div>
  <!-- end .wrapper -->
</body>
</html>
